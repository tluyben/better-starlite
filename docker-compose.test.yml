version: '3.8'

services:
  # PostgreSQL Database
  postgresql:
    image: postgres:16-alpine
    container_name: better-starlite-postgres
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: better-starlite-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "testuser", "-ptestpass"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # RQLite - Distributed SQLite
  rqlite:
    image: rqlite/rqlite:latest
    container_name: better-starlite-rqlite
    ports:
      - "4001:4001"
      - "4002:4002"
    command: -http-addr 0.0.0.0:4001 -raft-addr 0.0.0.0:4002
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4001/status"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - rqlite_test_data:/rqlite/file

volumes:
  postgres_test_data:
  mysql_test_data:
  rqlite_test_data:

networks:
  default:
    name: better-starlite-test-network
